<div class="login">
  <div class="login-logo">
    <img src="../../../assets/broadcast.svg" class="logo" alt="logo" />
    <h1>Sign in to Professional</h1>
  </div>
  <div class="login-container">
    <form action="" [formGroup]="formLogin" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          autocomplete="off"
          name="username"
          id="username"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          autocomplete="off"
          type="password"
          name="password"
          id="password"
          formControlName="password"
        />
      </div>
      <button class="btn">Sign in</button>
    </form>
  </div>
  <div class="login-registerLink">
    <h4>New to Professional?</h4>
    <a routerLink="/register" routerLinkActive="header-active"
      >Create an account</a
    >
  </div>
</div>
