<div class="news">
    <div class="news-headline">
        <h1>{{article.title}}</h1> 
    </div>
    <div class="news-image">
        <img src="{{article.image}}" alt="news image">
    </div>
    <div class="news-publisher">
        <h3>Publish by: <span>{{article.userId}}</span></h3>
        <h4>On: {{article.createdDate}}</h4>
    </div>
    <div class="news-content">
        <p [innerHTML]="article.content | customMarkdown"></p>
    </div>
</div>
