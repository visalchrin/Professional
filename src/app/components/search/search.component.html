
<div class="container" onclick="ngOnInit()">
  <form class="form">
    <ul
      class="list-group list-group-flush"
      *ngFor="let i of list_search | filter: message"
    >
      <div *ngIf="onSearchNotFound()">
        <div *ngIf="list_search.indexOf(i) < con1">
          <img
            src="{{ i.pic }}"
            alt=""
            class="image1"
            (click)="onClickProfile()"
          />
          <div class="text1">
            <p (click)="onClickName()">{{ i.name }}</p>
            <p class="text2">{{ i.career }}</p>
          </div>
          <h1 *ngIf="">{{ notFound }}</h1>
          <button class="btn1" (click)="onClickFollow()">
            {{ str }}
          </button>
          <hr class="line" />
        </div>
        <button
          (click)="onClickSeeMore()"
          class="btn2"
          *ngIf="list_search.indexOf(i) === con2"
        >
          See more
        </button>
      </div>
    </ul>
  </form>
</div>
