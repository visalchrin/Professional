<div class="profile">
    <div class="profile-container">
        <div class="profile-image">
            <img src="../../../assets/hero_image.jpg" alt="profile picuture">
        </div>
        <div class="profile-info">
            <h4>{{user.username}}</h4>
            <h3>Talents: <span>{{user.skill}}</span></h3>
            <p>Interested in: {{user.description}}</p>
            <h5>Contact: <span>{{user.email}}</span></h5>
        </div>
    </div>
</div>
