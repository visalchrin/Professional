<div class="newpost" (click)="openModal(template)">
    <div class="newpost-owner">
        <div class="post-owner-profile">
            <img src="../../../assets/hero_image.jpg" alt="user-profile">
        </div>
        <div class="newpost-owner-input">
            <input type="text" placeholder="What do you want to share?">
        </div>
    </div>
    <ng-template #template class="new">
        <div class="modal-header" style=" position: relative; z-index: 30000; margin: 15px;" >
          <h4 class="modal-title pull-left">Create new Post</h4>
          <a type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </a>
        </div>
        <div class="modal-body" style="display: grid; place-items: center;">
          <textarea style="height: 10em; width: 80%;"
           id="textarea" class="modal-body-content" name="content" id="content" cols="50" rows="10" placeholder="Share what you thouhgt to the world now"></textarea>

          <button style="font-family: inherit; margin: 5px;">Post Now</button>
        </div>
      </ng-template>
</div>

<app-post></app-post>
