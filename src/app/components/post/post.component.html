<div class="posts">

    <div class="post" *ngFor="let post of posts">
        <div class="post-owner" (click)="onProfileClick(post.ownerUsername)">
            <div class="post-owner-profile">
                <img src="../../../assets/hero_image.jpg" alt="user-profile">
                <div>
                    <h5>{{post.ownerName}}</h5>
                    <h6> {{post.createdDate}} </h6>
                </div>
            </div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
        <div class="post-enagement">
            <div><h5 id="like{{post.id}}">{{post.like_count}} </h5>likes</div>
            <div><h5 id="c{{post.id}}">{{post.comment_count}}</h5>comments</div>
            <div><h5></h5>shares</div>
        </div>
        <div class="post-reaction">
            <a (click)="onClickLike(post.id)" [ngStyle]="{'color':post.isLiked? 'orange' : 'black'}"  id="{{post.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
              </svg></a>
            <a (click)="onClickComment(post.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
              </svg></a>
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"/>
              </svg></a>
        </div>

        <div style="display: none; margin-bottom: 20px;" id="comment{{post.id}}">
            <!-- For add new comment -->
            <div class="post-commenter">
                <img src="../../../assets/opportunity.jpg" alt="profile picture">
                <form [formGroup]="formComment" (ngSubmit)="onClickPostComment(post.id)">
                    <input type="text" placeholder="Add your comment" formControlName="comment">
                </form>
                <a (click)="onClickPostComment(post.id)" style="color: green; margin-left: 10px;"  id="{{post.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                      </svg>
                </a>
            </div >
            <!-- Display all comments -->
            <div >
                <div class="post-comment" *ngFor="let com of comments">
                    <div class="post-comment-profile">
                        <img src="../../../assets/opportunity.jpg" alt="profile picture">
                    </div>
                    <div class="post-comment-content">
                        <h5>{{com.userId}} @ {{com.createdDate}}</h5> 
                        <p>{{com.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
